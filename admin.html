<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Parceiro</title>

    <script>
        const SENHA_MESTRE = "admin123"; // DEFINA SUA SENHA AQUI
        if (sessionStorage.getItem("logado") !== "sim") {
            const tentativa = prompt("üîí √Årea Restrita.\nDigite a senha:");
            if (tentativa === SENHA_MESTRE) {
                sessionStorage.setItem("logado", "sim");
            } else {
                alert("Senha incorreta!");
                window.location.href = "index.html";
            }
        }
    </script>

    <style>
        :root { --cor-fundo: #121212; --cor-card: #1e1e1e; --cor-destaque: #D4AF37; --verde-zap: #25D366; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background-color: var(--cor-fundo); color: #e0e0e0; padding: 20px; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        h1 { font-size: 1.2rem; color: var(--cor-destaque); }
        .voltar { color: #888; text-decoration: none; font-size: 0.9rem; }

        .painel-controle { background: var(--cor-card); padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        input[type="date"] { width: 100%; padding: 10px; background: #333; border: 1px solid #444; color: white; border-radius: 5px; margin-bottom: 15px; }
        
        .resumo-box { display: flex; justify-content: space-between; }
        .resumo-item { text-align: center; width: 48%; background: #2a2a2a; padding: 10px; border-radius: 8px; }
        .resumo-valor { font-size: 1.2rem; font-weight: bold; color: var(--cor-destaque); display: block; }

        .card-cliente { 
            background: var(--cor-card); padding: 15px; margin-bottom: 15px; border-radius: 8px; 
            border-left: 5px solid var(--cor-destaque); display: flex; justify-content: space-between; align-items: center;
        }
        .info-horario { font-size: 1.3rem; font-weight: bold; margin-right: 15px; }
        .info-dados h3 { font-size: 1rem; }
        .info-dados p { color: #888; font-size: 0.9rem; }
        .btn-zap { background: var(--verde-zap); color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 1.2rem; }
    </style>
</head>
<body>

    <header>
        <h1>Painel do Parceiro</h1>
        <a href="index.html" class="voltar">‚¨Ö Voltar</a>
    </header>

    <div class="painel-controle">
        <label>Filtrar data:</label>
        <input type="date" id="filtro-data">
        <div class="resumo-box">
            <div class="resumo-item"><span class="resumo-valor" id="total-clientes">0</span><small>Clientes</small></div>
            <div class="resumo-item"><span class="resumo-valor" id="total-faturamento">R$ 0</span><small>Faturamento</small></div>
        </div>
    </div>

    <div id="container-lista"><p style="text-align:center">Carregando...</p></div>

    <script type="module">
        /* --- CONFIGURA√á√ÉO DO FIREBASE (SUBSTITUA AQUI IGUAL AO INDEX) --- */
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "SUA_API_KEY_AQUI",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const ID_LOJA = "barbearia_central_01"; 
        const PRECOS = { "Corte Cabelo": 35, "Barba Terapia": 25, "Combo Completo": 55 };

        const inputData = document.getElementById('filtro-data');
        const hoje = new Date().toISOString().split("T")[0];
        inputData.value = hoje;
        carregarAgenda(hoje);

        inputData.addEventListener('change', (e) => carregarAgenda(e.target.value));

        async function carregarAgenda(data) {
            const container = document.getElementById('container-lista');
            container.innerHTML = '<p style="text-align:center">Buscando...</p>';

            const q = query(collection(db, "agendamentos"), where("loja_id", "==", ID_LOJA), where("data", "==", data));
            const snapshot = await getDocs(q);
            
            let html = "", totalCli = 0, totalFat = 0;
            let lista = [];

            snapshot.forEach(doc => lista.push(doc.data()));
            lista.sort((a, b) => a.horario.localeCompare(b.horario));

            if (lista.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding:20px; color:#555">Nenhum agendamento hoje.</p>';
                atualizarResumo(0, 0); return;
            }

            lista.forEach(item => {
                totalCli++;
                const valor = PRECOS[item.servico] || 0;
                totalFat += valor;
                const zapLink = item.cliente_zap.replace(/\D/g, ''); 

                html += `
                    <div class="card-cliente">
                        <div style="display:flex; align-items:center">
                            <div class="info-horario">${item.horario}</div>
                            <div class="info-dados">
                                <h3>${item.cliente_nome}</h3>
                                <p>${item.servico} - R$ ${valor}</p>
                            </div>
                        </div>
                        <a href="https://wa.me/55${zapLink}" target="_blank" class="btn-zap">üì±</a>
                    </div>
                `;
            });

            container.innerHTML = html;
            atualizarResumo(totalCli, totalFat);
        }

        function atualizarResumo(c, f) {
            document.getElementById('total-clientes').innerText = c;
            document.getElementById('total-faturamento').innerText = `R$ ${f},00`;
        }
    </script>
</body>
</html>
