<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Parceiro</title>
    <link rel="stylesheet" href="css/style-admin.css">
    <style>
        /* CSS EXTRA DO MENU E FINANCEIRO */
        .sidebar { position: fixed; left: -250px; top: 0; width: 250px; height: 100%; background: #1a1a1a; transition: 0.3s; z-index: 200; padding: 20px; border-right: 1px solid #333; }
        .sidebar.aberto { left: 0; }
        .menu-item { display: block; padding: 15px; color: #ccc; text-decoration: none; cursor: pointer; border-radius: 5px; margin-bottom: 5px; }
        .menu-item:hover, .menu-item.ativo { background: #333; color: #D4AF37; }
        .menu-item.voltar { color: #d9534f; margin-top: 20px; border: 1px solid #d9534f; text-align: center; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 150; display: none; }
        .overlay.aberto { display: block; }
        
        #modal-login { position: fixed; top:0; left:0; width:100%; height:100%; background:#121212; z-index: 999; display: flex; align-items:center; justify-content:center; }
        .login-box { background: #1e1e1e; padding: 30px; border-radius: 10px; width: 90%; max-width: 350px; text-align: center; border: 1px solid #333; }

        /* CARDS FINANCEIROS */
        .grid-financeiro { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .card-fin { background: #222; padding: 20px; border-radius: 10px; border: 1px solid #333; text-align: center; }
        .card-fin h3 { font-size: 0.9rem; color: #888; margin-bottom: 5px; }
        .card-fin .valor { font-size: 1.5rem; color: #D4AF37; font-weight: bold; }
        .card-fin.destaque { grid-column: span 2; background: linear-gradient(135deg, #D4AF37 0%, #a3842c 100%); border: none; }
        .card-fin.destaque h3 { color: #000; }
        .card-fin.destaque .valor { color: #000; }
    </style>
</head>
<body>

    <div id="modal-login">
        <div class="login-box">
            <h2 style="color:#D4AF37; margin-bottom:20px;">√Årea Restrita</h2>
            <p style="color:#888; margin-bottom:15px;">Digite sua senha de parceiro</p>
            <input type="password" id="input-senha-login" placeholder="Senha" style="width:100%; padding:10px; margin-bottom:15px; background:#333; border:1px solid #444; color:white;">
            <button onclick="fazerLogin()" style="width:100%; padding:12px; background:#D4AF37; border:none; font-weight:bold; cursor:pointer;">ENTRAR</button>
            <a href="index.html" style="display:block; margin-top:15px; color:#666; font-size:0.8rem; text-decoration:none;">‚Üê Voltar ao App</a>
        </div>
    </div>

    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <button onclick="toggleMenu()" style="background:none; border:none; color:#D4AF37; font-size:1.8rem; cursor:pointer;">‚ò∞</button>
        <h2 style="color:#D4AF37; font-size:1.2rem;">Painel Gerencial</h2>
        <div></div>
    </div>

    <div id="sidebar" class="sidebar">
        <h3 style="color:#D4AF37; margin-bottom:30px;">Menu</h3>
        <div class="menu-item ativo" onclick="mudarTela('agenda')">üìÖ Agenda</div>
        <div class="menu-item" onclick="mudarTela('financeiro')">üí∞ Financeiro</div> <div class="menu-item" onclick="mudarTela('config')">‚öôÔ∏è Configura√ß√µes</div>
        <div class="menu-item" onclick="mudarTela('senha')">üîí Alterar Senha</div>
        <a href="index.html" class="menu-item voltar">‚¨Ö Voltar ao App</a>
    </div>
    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <div id="tela-agenda" class="conteudo-tela">
        <div class="painel-controle">
            <input type="date" id="filtro-data">
            <p id="resumo-dia" style="text-align:center; font-weight:bold;">Carregando...</p>
        </div>
        <div id="container-lista"></div>
    </div>

    <div id="tela-financeiro" class="conteudo-tela" style="display:none;">
        <h3 style="margin-bottom:15px; color:white;">Resumo Financeiro</h3>
        
        <div class="grid-financeiro">
            <div class="card-fin destaque">
                <h3>Faturamento M√™s</h3>
                <span class="valor" id="fin-mes">R$ 0,00</span>
            </div>
            <div class="card-fin">
                <h3>Hoje</h3>
                <span class="valor" id="fin-hoje">R$ 0,00</span>
            </div>
            <div class="card-fin">
                <h3>Cortes (M√™s)</h3>
                <span class="valor" id="fin-qtd">0</span>
            </div>
        </div>

        <button onclick="carregarFinanceiro()" style="width:100%; padding:15px; background:#333; color:white; border:1px solid #444; border-radius:8px; cursor:pointer;">üîÑ Atualizar Dados</button>
    </div>

    <div id="tela-config" class="conteudo-tela" style="display:none;">
        <div class="form-group">
            <label>Nome da Barbearia</label> <input type="text" id="conf-nome">
        </div>
        <div class="form-group">
            <label>Hor√°rios</label>
            <input type="number" id="conf-inicio" placeholder="Abre √†s">
            <input type="number" id="conf-fim" placeholder="Fecha √†s">
            <input type="number" id="conf-intervalo" placeholder="Tempo (min)">
        </div>
        <div class="form-group">
            <label>Servi√ßos</label>
            <div id="lista-servicos-inputs" class="lista-servicos-edit"></div>
            <button onclick="adicionarCampoServico()" style="margin-top:10px; width:100%; padding:10px; background:#333; color:white; border:none;">+ Servi√ßo</button>
        </div>
        <button class="btn-salvar" onclick="salvarConfiguracoes()">SALVAR TUDO</button>
    </div>

    <div id="tela-senha" class="conteudo-tela" style="display:none;">
        <div class="form-group">
            <h3 style="color:white; margin-bottom:15px;">Nova Senha</h3>
            <input type="text" id="nova-senha" placeholder="Digite a nova senha">
            <button class="btn-salvar" onclick="salvarNovaSenha()">ATUALIZAR SENHA</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('aberto');
            document.getElementById('overlay').classList.toggle('aberto');
        }
        function mudarTela(tela) {
            document.querySelectorAll('.conteudo-tela').forEach(e => e.style.display = 'none');
            document.getElementById(`tela-${tela}`).style.display = 'block';
            toggleMenu();
            
            // Se abriu o financeiro, carrega os dados
            if(tela === 'financeiro') window.carregarFinanceiro();
        }
    </script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
