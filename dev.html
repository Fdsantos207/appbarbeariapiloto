<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Desenvolvedor</title>
    <style>
        :root { --cor-fundo: #0d1117; --cor-card: #161b22; --azul: #58a6ff; }
        * { box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--cor-fundo); color: #c9d1d9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--cor-card); padding: 40px; border-radius: 10px; width: 100%; max-width: 500px; }
        input { width: 100%; padding: 12px; margin-top: 5px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 6px; }
        button { width: 100%; padding: 15px; margin-top: 25px; background: #238636; color: white; border: none; cursor: pointer; font-weight: bold; border-radius: 6px;}
        .resultado { margin-top: 30px; padding: 15px; background: rgba(88, 166, 255, 0.1); border: 1px solid var(--azul); display: none; border-radius: 6px;}
        .link-box { background: #0d1117; padding: 10px; margin-top: 5px; color: var(--azul); word-break: break-all; cursor: pointer; border-radius: 4px;}
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center; color:var(--azul)">üè≠ F√°brica de Lojas</h1>
        <label>Nome da Barbearia</label> <input type="text" id="nome-loja">
        <label style="display:block; margin-top:15px">ID (Slug)</label> <input type="text" id="id-loja">
        <button onclick="criarNovaLoja()">CRIAR LOJA</button>

        <div id="resultado" class="resultado">
            <h3 style="margin:0; color:#238636">Sucesso!</h3>
            <p>Envie este link para o Median (Website URL):</p>
            <div class="link-box" onclick="copiar(this)" id="link-app">...</div>
        </div>
    </div>

    <script type="module">
        import { db } from "./js/config.js"; // Usa sua config central
        import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Formata ID autom√°tico
        document.getElementById('nome-loja').addEventListener('input', (e) => {
            document.getElementById('id-loja').value = e.target.value.toLowerCase().replace(/ /g, '_').replace(/[^\w-]+/g, '');
        });

        window.criarNovaLoja = async function() {
            const nome = document.getElementById('nome-loja').value;
            const id = document.getElementById('id-loja').value;
            if(!nome || !id) return alert("Preencha tudo!");

            try {
                const docRef = doc(db, "lojas", id);
                const docSnap = await getDoc(docRef);
                if(docSnap.exists()) return alert("ID j√° existe!");

                // CRIA A LOJA COM SENHA PADR√ÉO 'admin123'
                await setDoc(docRef, {
                    nome: nome,
                    senhaAdmin: "admin123", // <--- IMPORTANTE: Senha inicial
                    horarioInicio: 9, horarioFim: 19, intervaloMinutos: 45,
                    servicos: [{ id: 0, nome: "Corte", preco: "R$ 35,00" }]
                });

                // Gera apenas o link do APP (Cliente)
                const baseUrl = window.location.origin; // Pega o link do Vercel atual
                document.getElementById('link-app').innerText = `${baseUrl}/index.html?loja=${id}`;
                document.getElementById('resultado').style.display = 'block';
            } catch (e) { alert("Erro: " + e.message); }
        }

        window.copiar = (el) => { navigator.clipboard.writeText(el.innerText); alert("Copiado!"); }
    </script>
</body>
</html>
