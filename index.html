<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Barbearia Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-client.css">
</head>
<body>

    <header>
        <div class="logo-area">
            <h1 id="nome-barbearia">Barbearia</h1>
        </div>
        <button id="btn-abrir-menu">‚ò∞</button>
    </header>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>MENU</h3>

        </div>
        <nav>
           <a href="#" id="btn-meus-agendamentos">üìÖ Meus Agendamentos</a>
           <a href="admin.html">üíº √Årea do Parceiro</a>
        </nav>
    </div>
    <div id="overlay" class="overlay"></div>

    <div class="container" id="conteudo-principal">
        <div class="section-title">SERVI√áOS</div>
        <div id="lista-servicos"></div>

        <div class="section-title">DATA</div>
        <input type="date" id="data-agendamento">

        <div class="section-title">HOR√ÅRIOS</div>
        <div class="grade-horarios" id="lista-horarios">
            <p style="grid-column: span 4; text-align: center; color: #666; padding: 20px;">Selecione uma data</p>
        </div>
    </div>
    
    <div class="fab-container">
        <button id="btn-finalizar" class="btn-agendar">CONFIRMAR AGENDAMENTO</button>

        <div class="modal-content">
            <h2>FINALIZAR</h2>
            <p>Informe seus dados para confirmar</p>
            <input type="text" id="cliente-nome" placeholder="Seu Nome">
            <input type="tel" id="cliente-zap" placeholder="Seu WhatsApp">

            <button id="btn-cancelar-cadastro" class="btn-cancelar">Cancelar</button>

    </div>

    <div id="toast-box" class="toast"></div>

</body>
</html>
